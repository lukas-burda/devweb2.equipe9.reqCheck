<h2 class="align-items-lg-center">CADASTRAR PEDIDO</h2>

<form class="form-horizontal">
    <fieldset>
    
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Mesa</label>  
      <div class="col-md-4">
      <input id="textinput" name="numeromesa" type="text" placeholder="numero da mesa" class="form-control input-md" [(ngModel)]="pedido.numeromesa">
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Produto:</label>
      <div class="col-md-4">
      <input name="nome" type="text" placeholder="Nome" class="form-control input-md" [(ngModel)]="pedido.produtos[0].nome">
      <input name="codigo" type="text" placeholder="Codigo" class="form-control input-md" [(ngModel)]="pedido.produtos[0].codigo">
      <input name="valor" type="number" placeholder="Valor" class="form-control input-md" [(ngModel)]="pedido.produtos[0].valor">
      <input name="quantidade" type="number" placeholder="Quantidade" class="form-control input-md" [(ngModel)]="pedido.produtos[0].quantidade">
      <button class="btn btn-info container mt-3">Adicionar Produto</button>
      <button class="btn btn-success container mt-3" (click)="create()">Criar pedido</button>
    </div>
    </div>
    
    </fieldset>
</form>
