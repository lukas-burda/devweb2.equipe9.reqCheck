<h2>Cadastrar Pedido</h2>

<form class="form-horizontal">
    <fieldset>
    
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Mesa</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="numero da mesa" class="form-control input-md" required="">
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Produto</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="codigo" class="form-control input-md" required="">
      <input id="textinput" name="textinput" type="number" placeholder="quantidade" class="form-control input-md" required="">
        
      </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="cadastrar-btn"></label>
        <div class="col-md-4">
          <button id="cadastrar-btn" name="cadastrar-btn" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    
    </fieldset>
</form>
