<div class="container">
    <h2>PRODUTOS</h2>          
    <table class="table table-hover m-5">
      
        <tr>
          <th>CÃ³digo do Produto</th>
          <th>Nome do Produto</th>
          <th>Valor do Produto</th>
        </tr>
      
      <tbody>
       <td> <input type="text" placeholder="codigo produto" name="codigo" [(ngModel)]="produto.codigo"></td>
       <td> <input type="text" placeholder="nome produto" name="nome" [(ngModel)]="produto.nome"></td>
       <td> <input type="number" placeholder="valor produto" name="valor" [(ngModel)]="produto.valor"></td>
       <td> <button class="btn btn-primary container col-8" (click)="create()">Salvar</button> </td>
       <td> <button class="btn btn-primary container col-8" (click)="update()">Atualizar</button> </td>
        <tr *ngFor="let produto of produtos">
          
          <td>{{produto.codigo}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.valor}}</td>

          <button class="btn btn-danger" (click)="delete(produto.codigo)">Excluir</button>

        </tr>
        
      </tbody>
    </table>
  </div>
