

<div style = " display: flex; justify-content: center; margin-top: 2em;" >
  
  <mat-card class="card">
    <div class="titulo">
      <h1><b>PRODUTOS</b></h1>
    </div>
    <mat-form-field class="campo">
      <mat-label>Código</mat-label>
      <input matInput placeholder="codigo produto" name="codigo" [(ngModel)]="produto.codigo"/>
    </mat-form-field>
    
    <mat-form-field class="campo">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="nome produto" name="nome" [(ngModel)]="produto.nome" />
    </mat-form-field>

    <mat-form-field class="campo">
      <mat-label>Valor</mat-label>
      <input matInput placeholder="valor produto" name="valor" [(ngModel)]="produto.valor" />
    </mat-form-field>

      <button mat-mini-fab color="primary" class="botao" (click)="update()">
        <span class="material-icons"> update </span>
      </button>
      <button mat-mini-fab color="accent" class="botao" (click)="create()">
        <span class="material-icons"> add_circle_outline </span>
      </button>
  </mat-card>
</div>

<div class ="divtable">

  <table class="mat-elevation-z8" mat-table [dataSource]="listaProdutos">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let produto"> {{produto.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let produto"> {{produto.valor | currency: "BRL"}} </td>
    </ng-container>

    <ng-container matColumnDef="botao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td  mat-cell *matCellDef="let produto">
        <button mat-mini-fab color="warn" style="position: relative;" (click)="delete(produto.codigo)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="produtosColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: produtosColumns;"></tr>

  </table>

</div>
