
<div class="container">
    <h2>Lista de produtos cadastrados</h2>
    <p>Essa é a lista de produtos cadastrados no sistema:</p>            
    <table class="table table-hover">
      
        <tr>
          <th>Código do Produto</th>
          <th>Nome do Produto</th>
          <th>Valor do Produto</th>
        </tr>
      
      <tbody>
        <tr *ngFor="let produto of produtos">
          
          <td>{{produto.codigo}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.valor}}</td>
          
          
          <td><button class="btn btn-danger" (click)="delete(produto.codigo)">Excluir</button></td>
          <td><a class="btn btn-primary" href="lista/update/{{produto.codigo}}">Alterar</a></td>



        </tr>
        
      </tbody>
    </table>
  </div>
